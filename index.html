<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="parent">
        <div class="container">
            <h1>Hello Dude Welcome</h1>
            <h2 id="GameResult"></h2>
            <div class="gameArea">
                <div class="userArea">
                    <p id="userResult"></p>
                    <button id="rock" class="user"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button id="paper" class="user"><i class="fa-regular fa-hand"></i></button>
                    <button id="Scissors" class="user"><i class="fa-solid fa-scissors"></i></button>
                </div>
                <div class="computerArea">
                    <p id="computerResult"></p>
                    <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button id="paper"><i class="fa-regular fa-hand"></i></button>
                    <button id="secior"><i class="fa-solid fa-scissors"></i></button>
                </div>
            </div>
            <!-- <h2 id="GameResult"></h2> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
